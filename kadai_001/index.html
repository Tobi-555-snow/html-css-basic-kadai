<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Noto+Sans+JP&family=Playfair+Display&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

  </head>
  <body>
    <!-- ヘッダー -->
    <header>
      <nav>
        <ul>
          <li id="title">MyProfile</li>
        </ul>
        <ul id="flex-container">
          <li>About</li>
          <li>Works</li>
        </ul>
      </nav>
    </header>
    <!-- メイン-->
    <main>
        <!-- メインビジュアル -->
        <div id="main-visual">
          <img src="images/main.png" alt="カメラの写真" />
        </div>
        <!-- メイン Aboutセクション -->
        <section id="About">
          <h1>About</h1>
          <div id="About_flex">
            <img src="images/about.png" alt="顔アイコン" />
            <div id="About_text">
              <h2>Kazuki Asahina</h2>
              <ul>
                <li>25歳 長野県佐久市出身</li>
                <li>ソフトウェア業界でマーケティングに従事</li>
                <li>趣味はカメラ、愛機はCanon</li>
                <li>自然を撮影するのが好きで、海や山によく行く</li>
              </ul>
            </div>
          </div>
        </section>
        <!-- メイン Worksセクション-->
        <section id="Works">
          <h1>Works</h1>
          <div id="Works_flex">
            <div class="Works_info">
              <img src="images/works1.png" alt="写真1" />
              <p>新潟に訪れた際に、日本海の雄大さを魅了されて撮影した１枚</p>
            </div>
            <div class="Works_info">
              <img src="images/works2.png" alt="写真2" />
              <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
            </div>
            <div class="Works_info">
              <img src="images/works3.png" alt="写真3" />
              <p>京都で撮影した、明け方の古き良き日本の町並み</p>
            </div>
          </div>
        </section>
    </main>
    <!-- フッター -->
    <footer>
      <p>&copy; MyProfile. All rights reserved.</p>
    </footer>
  </body>
</html>
